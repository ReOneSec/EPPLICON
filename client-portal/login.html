<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Client Portal | Epplicon Technologies</title>

    <meta name="description" content="Access your projects, files, invoices, and communicate with the Epplicon team.">
    <link rel="icon" href="https://i.ibb.co/Vc8SbKH3/Picsart-25-06-12-13-49-11-841.png" type="image/png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/client-portal.css">
    
    <style>
        /* Loading spinner */
        #loading-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- LOADING -->
    <div id="loading-view">
        <div class="spinner"></div>
    </div>
    
    <!-- AUTH VIEW -->
    <div id="auth-view" class="hidden">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ðŸš€ Client Portal</h1>
                <p>Access your projects and collaborate with our team</p>
            </div>

            <!-- Login Form -->
            <div id="login-container">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <div class="auth-switch">
                        <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
                    </div>
                </form>
                <div id="login-error" class="alert alert-error hidden"></div>
            </div>

            <!-- Register Form -->
            <div id="register-container" class="hidden">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" class="form-control" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email Address</label>
                        <input type="email" id="register-email" class="form-control" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label>WhatsApp Number</label>
                        <div style="display: grid; grid-template-columns: 120px 1fr; gap: var(--space-2);">
                            <select id="register-country-code" class="form-control" required>
                                <option value="">Code</option>
                                <!-- Country codes will be loaded from component -->
                            </select>
                            <input type="tel" id="register-whatsapp" class="form-control" required placeholder="9332320992" pattern="[0-9]{10,15}">
                        </div>
                        <small style="color: var(--text-muted); font-size: 0.8125rem; margin-top: var(--space-1); display: block;">Enter number without + or country code</small>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" class="form-control" required minlength="6" placeholder="At least 6 characters">
                    </div>
                    <button type="submit" class="btn btn-block">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                    <div class="auth-switch">
                        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
                    </div>
                </form>
                <div id="register-error" class="alert alert-error hidden"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="config.js"></script>
    <script type="module" src="assets/js/shared.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module">
        // Load country codes
        async function loadCountryCodes() {
            try {
                const response = await fetch('components/country-codes.html');
                const html = await response.text();
                const select = document.getElementById('register-country-code');
                if (select) {
                    select.innerHTML = html;
                }
            } catch (error) {
                console.error('Error loading country codes:', error);
            }
        }
        
        // Setup login form
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');
        const loginContainer = document.getElementById('login-container');
        const registerContainer = document.getElementById('register-container');
        
        // Load country codes
        loadCountryCodes();
        
        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const result = await window.clientLogin(email, password);
            if (!result.success) {
                loginError.textContent = result.error;
                loginError.classList.remove('hidden');
                setTimeout(() => loginError.classList.add('hidden'), 5000);
            }
        });
        
        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const countryCode = document.getElementById('register-country-code').value;
            const whatsappNum = document.getElementById('register-whatsapp').value.trim();
            const password = document.getElementById('register-password').value;
            
            const result = await window.clientRegister(name, email, countryCode, whatsappNum, password);
            if (!result.success) {
                registerError.textContent = result.error;
                registerError.classList.remove('hidden');
                setTimeout(() => registerError.classList.add('hidden'), 5000);
            } else {
                window.showToast('Registration successful!', 'success');
            }
        });
        
        // Toggle auth forms
        document.getElementById('show-register').addEventListener('click', (e) => {
            e.preventDefault();
            loginContainer.classList.add('hidden');
            registerContainer.classList.remove('hidden');
        });
        
        document.getElementById('show-login').addEventListener('click', (e) => {
            e.preventDefault();
            registerContainer.classList.add('hidden');
            loginContainer.classList.remove('hidden');
        });
        
        // Check if already authenticated
        window.addEventListener('clientAuthenticated', () => {
            window.location.href = 'index.html#/overview';
        });
        
        // Show auth view after auth check
        setTimeout(() => {
            if (window.authCheckComplete && !window.currentUser) {
                document.getElementById('loading-view').classList.add('hidden');
                document.getElementById('auth-view').classList.remove('hidden');
            }
        }, 500);
    </script>
</body>
</html>
