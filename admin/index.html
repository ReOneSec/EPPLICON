<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epplicon CMS - Admin Panel</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/admin.css">
    
    <style>
        /* Loading spinner */
        #loading-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Loading View -->
    <div id="loading-view">
        <div class="spinner"></div>
    </div>

    <!-- Main App Container -->
    <div id="app">
        <!-- Content loaded dynamically by router -->
    </div>
    
    <!-- Quill Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    
    <!-- Shared Scripts -->
    <!-- Load auth.js FIRST so it creates the Firebase app with auth context -->
    <script type="module" src="config.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script type="module" src="assets/js/shared.js"></script>
    <script type="module" src="assets/js/router.js"></script>
    
    <!-- External Scripts (for compatibility) - Load from root assets folder -->
    <script src="../assets/js/admin-client-portal.js" onerror="console.warn('admin-client-portal.js not found')"></script>
    <script src="../assets/js/invoice-pdf-generator.js" onerror="console.warn('invoice-pdf-generator.js not found')"></script>
    
    <script type="module">
        // Hide loading when router is ready
        window.addEventListener('pageLoaded', () => {
            const loadingView = document.getElementById('loading-view');
            if (loadingView) {
                loadingView.classList.add('hidden');
            }
        });
        
        // Also hide loading after a timeout (fallback)
        setTimeout(() => {
            const loadingView = document.getElementById('loading-view');
            if (loadingView) {
                loadingView.classList.add('hidden');
            }
        }, 3000);
    </script>
</body>
</html>
